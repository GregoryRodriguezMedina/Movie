<h1>{{titleDesc}}</h1>
<form (ngSubmit)="onSubmit($event)" #rentalForm="ngForm" novalidate>

    <div class="form-group">
        <label for="title">Cliente</label>
        <select class="form-control"
                [(ngModel)]="rental.customerId"
                name="state"
                required>
            <option *ngFor="let customer of customers" [ngValue]="customer.customerId">{{customer.firstName}} {{customer.lastName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="title">Peliculas disponibles</label>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let movie of movies">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="checkbox" (click)="onSelect(movie)" />
                        {{ movie.title }}
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="form-group">
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="rental.dateTo" required></my-date-picker>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!rentalForm.valid">Alquilar</button>
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
</form>
