<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Iniciar sesión</a>
                        </div>                        
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;" (ngSubmit)="onSubmit($event)" #userForm="ngForm" novalidate>
                                
                                <div class="form-group">                                    
                                    <input id="user" name="user" type="text"  tabindex="1" class="form-control" [(ngModel)]="sec.user" #user="ngModel" required placeholder="Usuario" />
                                    <div class="alert alert-danger" *ngIf="user.touched && !user.valid">El usuario es requerido.</div>
                                </div>


                                <div class="form-group">
                                    <input id="password" name="password" type="password" tabindex="2" class="form-control" [(ngModel)]="sec.password" #password="ngModel" required placeholder="Contraseña" />
                                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">La contraseña es requerido.</div>
                                </div>
                               
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>                               
                            </form>                           
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
