<table class="table">
    <thead>
        <tr>           
            <th></th>
            <th>
                Titulo
            </th>
            <th>
                Synopsis
            </th>
            <th>
                Precio renta
            </th>
            <th></th>
        <tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of queryResult.items">
            <td>{{ row.movieId }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.synopsis }}</td>
            <td>{{ row.rentalPrice }}</td>
            <td>
                <a [routerLink]="['/movie', row.movieId]">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<pagination [total-items]="queryResult.itemCount" [page-size]="query.per_page" (page-changed)="onPageChange($event)"></pagination>
