<table class="table">
    <thead>
        <tr>           
            <th></th>            
            <th>
                Cliente
            </th>
            <th>
                Fecha alquiler
            </th>
            <th>
                Fecha entrega
            </th>
            <th>
                Acuerdo
            </th>
            <th>
                Penalidad
            </th>
            <th>
                Total a Pagar
            </th>
            <th>
                Estado
            </th>
            <th></th>
        <tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of queryResult.items">
            <td>{{ row.id }}</td>
            <td>{{ row.customer.customer }}</td>
            <td>{{ row.dateFrom }}</td>
            <td>{{ row.dateTo }}</td>
            <td>{{ row.total }}</td>
            <td>{{ row.penalty }}</td>
            <td>{{ row.total + row.penalty }}</td>
            <td>{{ row.status }}</td>
            <td>
                <a *ngIf="row.statusId === 1" [routerLink]="['/rental/returned', row.id]">
                    <i class="glyphicon glyphicon-minus"></i> Devolver
                </a>
            </td>
        </tr>
    </tbody>
</table>
<pagination [total-items]="queryResult.itemCount" [page-size]="query.per_page" (page-changed)="onPageChange($event)"></pagination>
